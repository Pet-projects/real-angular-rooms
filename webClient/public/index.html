<!doctype html>
<html ng-app="ngRooms">
<head>
    <title>ngRooms.com</title>

    <!-- build:css //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<!-- /build -->

    <link href="assets/styles/ngRooms.css" rel="stylesheet">
</head>
	<body>
		<div class="container"> 
			<div class="row">
				<div class="col-md-8 text-center">
					<h1>Angular Rooms Extranet Navigation</h1>
			        <b>RATES & AVAILABILITY</b> 
			    </div>
			    <div class="col-md-4 text-center" ng-controller="AuthenticationController">
			    	<div ng-if="!isAuthenticated()">
				    	<h1>
				    		Please log in
						</h1>
						<div>
							<a ng-click="authenticateWithGoogle()" class="btn" href="#">
					          	<i class="glyphicon glyphicon-envelope"></i> with google 
					        </a>  
						</div>
					</div>
					<div ng-if="isAuthenticated()">
						<h1>
				    		Hello {{displayName}}
						</h1>
						<div>
						  	<a ng-click="logout()" class="btn" href="#">
					          	<i class="glyphicon glyphicon-envelope"></i> logout 
					        </a>  
						</div>				        
			        </div>
			    </div>
	        </div>

	        <br>
			
			<div ng-view></div>
		</div>

		<!-- build:js //ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js -->
		<script src="bower_components/angular/angular.js"></script>
		<!-- /build -->

		<!-- build:js //ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js -->
		<script src="bower_components/angular-route/angular-route.js"></script>
		<!-- /build -->

		<!-- build:js //cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.min.js -->
		<script src="bower_components/lodash/dist/lodash.underscore.js"></script>
		<!-- /build -->

		<!-- build:js //cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.min.js -->
		<script src="bower_components/restangular/dist/restangular.js"></script>
		<!-- /build -->

		<!-- build:js //cdn.jsdelivr.net/satellizer/0.7.1/satellizer.min.js -->
		<script src="bower_components/satellizer/satellizer.js"></script>
		<!-- /build -->

		<!-- build:js js/app.js -->
		<script src="app.js"></script>
		<script src="common/common.js"></script>
		<script src="common/security/accountService.js"></script>
		<script src="common/security/authenticationController.js"></script>	
		<script src="domain/domain.js"></script>
		<script src="domain/landingPage/landingPageController.js"></script>
		<script src="domain/landingPage/directives/directives.js"></script>
		<script src="domain/landingPage/directives/featuredLink.js"></script>
		<script src="domain/landingPage/directives/sectionCard.js"></script>
		<script src="domain/room/roomController.js"></script>
		<script src="domain/room/roomsController.js"></script>
		<script src="domain/room/roomService.js"></script>
		<!-- /build -->
	</body>
</html>
